<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pig-latin App</title>
        
        <link rel="stylesheet" href="pig.css">
    </head>
    <body>
        <h1>Pig Latin App</h1>
        <div id="pig">
        <textarea id="english" placeholder="Place enter text here"value="andy"></textarea>
        <br>
        <br>
        <textarea id = "piglatin" placeholder="translate to pig latin here" disabled></textarea>
        <br>
<button id ="translate" onclick="translateToPig()">Translate</button>
        </div>
        <script>
            
    const vowels =  ["a", "e", "u", "o", "i"];
    let newstr = " ";
   
    newstr.toLowerCase();
    let toPig = document.getElementById("piglatin");
    let english = document.getElementById("english");
        
    function translateToPig(string){
        string = english.value;
        var firstVowel = string.indexOf(vowels);
        if(vowels.includes(string.charAt(0)))
        {
        newstr = string.concat('way');
        }
        
        else if (vowels !== string.charAt(0))
        {
        let slice1 = string.slice(0,firstVowel);
        let slice2 = string.slice(firstVowel);
        
        newstr = slice2 + slice1 + 'ay' ; 
        }
        
        console.log(newstr);
        //toPig.innerHTML = newstr;
    }
            
    </script>
    </body>
    
    
</html>
